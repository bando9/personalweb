<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perpustakaan Mini</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Perpustakaan Mini</h1>

      <form action="" id="new-book-form">
        <input type="text" id="new-title-input" placeholder="Buku apa yang mau dibaca ?" />
        <input type="text" id="new-author-input" placeholder="Siapa penulisnya ?" />        
        <input type="date" id="new-date-input" />
        <input type="submit" id="new-task-submit" value="Tambah Buku" />
      </form>
    </header>

    <main>
      <section class="task-list">
        <h2>Sedang Dibaca</h2>
        <div id="reading">
          <div class="task">
            <div class="content">
              <input type="text" class="text" value="My shiny task" readonly />
              <input type="text" class="text" value="Sujiwo Tejo" readonly />
              <input class="text date-color" type="date" name="rilis-date" value="2022-09-21" min="1950-01-01" max="2050-12-31" readonly />
            </div>

            <div class="actions">
              <button class="edit">Edit</button>
              <button class="done">Selesai</button>
            </div>
          </div>
        </div>
      </section>

      <section class="task-list">
        <h2>Buku Telah Dibaca</h2>
        <div id="done-read">
          <!-- <div class="task">
            <div class="content">
              <label for="">Judul : </label>
              <input type="text" class="text" value="Dunia Shopi" readonly />
              <input type="text" class="text" value="Sujiwo Tejo" readonly />
              <input class="text" type="date" name="rilis-date" value="2022-09-21" min="0001-01-01" max="9999-12-31" readonly />
            </div>

            <div class="actions">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div> -->
        </div>
      </section>
    </main>
  </body>

  <script src="script.js"></script>
</html>
